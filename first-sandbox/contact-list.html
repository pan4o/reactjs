<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
    
		var CONTACTS = [
			{
				id: 0,
				name: 'vasya',
				number: 80974563211,
                img: 'http://ru.seaicons.com/wp-content/uploads/2016/06/Mighty-Man-Zoomed-icon.png'
			},
			{
				id: 1,
				name: 'petya',
				number: 80975553211,
                img: 'http://www.uidownload.com/files/169/726/547/avatar-business-costume-male-man-office-work-icon.png'
			},
			{
				id: 2,
				name: 'colya',
				number: 8097555511,
                img: 'https://cdn2.iconfinder.com/data/icons/avatars-vol-1-1/64/avatar-black-man-professor-128.png'
			}
		];

        var Contact = React.createClass({
            render: function () {
                return (
                    <li className="list-i">
                        <img src={this.props.img} />
                        <p>{this.props.name}</p>
                        <p>{this.props.number}</p>
                    </li>
                )
            }
        });

	 	var ContactsList = React.createClass({
    		render: function () {
    			return (
    				<div>
    					<ul>
                            {
                                CONTACTS.map(function(el) {
                                    return <Contact
                                        key={el.id}
                                        name={el.name} 
                                        img={el.img}
                                        number={el.number}/>;
                                })
                            }
                        </ul>
    				</div>
    			);
    		}
    	});

	 	ReactDOM.render(
    		<div>
	    		<ContactsList />
    		</div>,
    		document.getElementById('content')
		);

    </script>
  </body>
</html>
